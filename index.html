<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers News Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="app-header">
            <header class="header">
                <div class="flex">
                    <span class="header-title">
                        <img src="img\logo.png" alt="" class="header-logo">
                        HackerNews
                    </span>
                    <a href="/" class="header-link" data-navigo>Top</a>
                    <a href="/new" class="header-link" data-navigo>New</a>
                    <a href="/ask" class="header-link" data-navigo>Ask</a>
                    <a href="/show" class="header-link" data-navigo>Show</a>
                    <a href="/favourites" class="header-link" data-navigo>Favourites</a>
                </div>
            </header>
        </div>
        <div id="route-container">
            <div id="router-outlet"></div>
        </div>
    </div>
    
    
    <script src="app.js" type="module"></script>
    <script src="//unpkg.com/navigo"></script>
</body>
</html>
